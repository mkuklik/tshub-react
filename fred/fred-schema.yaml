  /fred/series/observations:
    get:
      operationId: GetSeriesObservations
      summary: ''
      tags:
        - series
      parameters:
        - name: Description
          in: query
          description: Get the observations or data values for an economic data series.
          schema:
            type: string
        - name: api_key
          in: query
          description: Read API Keys for more information.
          schema:
            type: string
        - name: file_type
          in: query
          description: A key or file extension that indicates the type of file to send.
          schema:
            type: string
        - name: series_id
          in: query
          description: The id for a series.
          schema:
            type: string
        - name: realtime_start
          in: query
          description: >-
            The start of the real-time period. For more information, see
            Real-Time Periods.
          schema:
            type: string
        - name: realtime_end
          in: query
          description: >-
            The end of the real-time period. For more information, see Real-Time
            Periods.
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of results to return.
          schema:
            type: string
        - name: offset
          in: query
          description: 'non-negative integer, optional, default: 0'
          schema:
            type: integer
            default: '0'
        - name: sort_order
          in: query
          description: Sort results is ascending or descending observation_date order.
          schema:
            type: string
        - name: observation_start
          in: query
          description: The start of the observation period.
          schema:
            type: string
        - name: observation_end
          in: query
          description: The end of the observation period.
          schema:
            type: string
        - name: units
          in: query
          description: A key that indicates a data value transformation.
          schema:
            type: string
        - name: frequency
          in: query
          description: >-
            An optional parameter that indicates a lower frequency to aggregate
            values to. The FRED frequency aggregation feature converts higher
            frequency data series into lower frequency data series (e.g.
            converts a monthly data series into an annual data series). In FRED,
            the highest frequency data is daily, and the lowest frequency data
            is annual. There are 3 aggregation methods available- average, sum,
            and end of period. See the aggregation_method parameter.
          schema:
            type: integer
        - name: aggregation_method
          in: query
          description: >-
            A key that indicates the aggregation method used for frequency
            aggregation. This parameter has no affect if the frequency parameter
            is not set.
          schema:
            type: string
        - name: output_type
          in: query
          description: An integer that indicates an output type.
          schema:
            type: integer
        - name: vintage_dates
          in: query
          description: >-
            Vintage dates are used to download data as it existed on these
            specified dates in history. Vintage dates can be specified instead
            of a real-time period using realtime_start and realtime_end.
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref:  '#/components/schemas/Observations'
