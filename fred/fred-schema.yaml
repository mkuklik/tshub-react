components:
  schemas:
    Observations: 
      type: object
      properties:
        realtime_start: 
          type: string
          format: date
          example: 2013-08-14
        realtime_end: 
          type: string
          format: date
          example: 2013-08-14
        observation_start: 
          type: string
          example: 1776-07-04
        observation_end: 
          type: string
          example: 9999-12-31
        units: 
          type: string
          example: lin
        output_type: 
          type: integer
          format: int32
          example: 1
        file_type: 
          type: string
          example: json
        order_by: 
          type: string
          example: observation_date
        sort_order: 
          type: string
          example: asc
        count: 
          type: integer
          format: int32
          example: 84
        offset: 
          type: integer
          format: int32
          example: 0
        limit: 
          type: integer
          format: int32
          example: 100000
        observations: 
          type: array
          items: 
            type: object
            properties: 
              realtime_start: 
                type: string
                format: date
                example: 2013-08-14
              realtime_end: 
                type: string
                format: date
                example: 2013-08-14
              date: 
                type: string
                format: date
                example: 1929-01-01
              value: 
                type: string
                example: 1065.9
    Categories: 
      type: object
      properties:
        categories: 
          type: array
          items: 
            type: object
            properties: 
              id: 
                type: integer
                format: int32
                example: 16
              name: 
                type: string
                example: Exports
              parent_id: 
                type: integer
                format: int32
                example: 13 
    Seriess:
      type: object
      properties:
        realtime_start: 
          type: string
          format: date
          example: 2017-08-01
        realtime_end: 
          type: string
          format: date
          example: 2017-08-01
        order_by: 
          type: string
          example: series_id
        sort_order: 
          type: string
          example: asc
        count: 
          type: integer
          format: int32
          example: 18
        offset: 
          type: integer
          format: int32
          example: 0
        limit: 
          type: integer
          format: int32
          example: 1000
        seriess: 
          type: array
          items: 
            type: object
            properties: 
              id: 
