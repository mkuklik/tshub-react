openapi: 3.0.0
info:
  title: FRED API
  description: >-
    API for accessing economic data from the Federal Reserve Economic Data
    (FRED) database.
  version: 1.0.2
servers:
  - url: 'https://api.stlouisfed.org'
    description: FRED API server
paths:
  /fred/category:
    get:
      operationId: getCategory
      summary: Get a category.
      tags:
        - category
      parameters:
        - name: api_key
          description: 88e6be3b42147d9eb6726f79a6671453
          in: query
          required: true
          schema:
            type: string
        - name: file_type
          in: query
          schema:
            type: string
            enum:
              - xml
              - json
            default: xml
        - name: category_id
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref:  '#/components/schemas/Categories'
  /fred/category/children:
    get:
      operationId: getCategoryChildren
